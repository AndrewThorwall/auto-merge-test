name: Enable Auto-Merge
on:
  - pull_request
permissions:
  contents: write
jobs:
  Enable-Auto-Merge:
    runs-on: ubuntu-latest
    steps:
      - name: Enable auto-merge
        run: gh pr merge --squash --auto --repo ${{ github.event.repository }} ${{ github.event.pull_request.number }}
        env:
          GH_TOKEN: ${{ github.token }}
